plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.1'
}

group 'net.mikoto'
version '1.0.0'

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
            pom {
                name = "database-api"
                description = "Mikoto pixiv api"
                url = "https://www.mikoto.net.cn"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "mikoto"
                        name = "Zhang keshun"
                        email = "mikoto@ungine.cn"
                    }
                }
            }
        }
    }
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.27'
}